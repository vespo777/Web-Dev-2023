<h1>Album List</h1>

<fieldset class="add-album">
  <label for="id">ID : </label>
  <input type="text" id="id" [(ngModel)]="newAlbum.id" required>

  <label for="title">Title : </label>
  <input [(ngModel)]="newAlbum.title" id="title" required>

  <button (click)="addAlbum()">Add post</button>
</fieldset>

<div *ngIf="loaded">
  <div *ngFor="let album of albums" class="album">

    <div>
      <a routerLink="/albums/{{album.id}}" class="album-title">
        {{album.id}}. {{album.title}}
      </a>
    </div>

    <button id="remove" (click)="removeAlbum(album.id)">Remove</button>
  </div>
</div>

<h3 *ngIf="!loaded">Albums are loading...</h3>
